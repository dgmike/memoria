.container > div .action.reveal {
	opacity: 0;
}

img {
	width: 100px;
	height: 150px;
}

#contador {
	position: absolute;
	bottom: 30px;
	left: 46%;
	font-size: 30px;
  font-family: sans-serif;
}

#contador > div {
  display: inline-block;
  background: #333;
	color: #fff;
  padding: 20px;
  cursor: pointer;
}
</style>
	</head>
	<body>

	<div class="container">
	<script>
		var gatos = Array.from(Array(12).fill(true).keys());

		for (let gato of gatos.slice()) {
			gatos.push(gato);
		}

		gatos.sort(() => parseInt(Math.random(1) * 10, 10) );

		gatos.forEach((i) => {
			document.write("<div><img src='fotos/" + i + ".jpg'><div class='action'></div></div>");
		});

		document.querySelectorAll('.action').forEach((elm) => {
			elm.onclick = () => {
				if (elm.classList.contains('reveal')) {
					return;
				}

				if (document.querySelectorAll('.last').length >= 2) {
					return;
				}

				elm.classList.add('reveal');
				elm.classList.add('last');

				lastItems = document.querySelectorAll('.last');

				if (lastItems.length >= 2 ) {
					srcs = Array.prototype.map.call(
						lastItems,
						(e) => e.parentNode.querySelector('img').attributes.src.value
					);

					if (srcs[0] == srcs[1]) {
						lastItems.forEach((e) => e.classList.remove('last'));
					} else {
						setTimeout(() => {
							lastItems.forEach((e) => e.classList.remove('reveal', 'last'));
						}, 1000);
					}
				}
			};
		});
	</script>
	</div>

	<div id="contador">
		<div class="contador-numero">0</div>
		x
		<div class="contador-numero">0</div>
	</div>


	<script>
		document.querySelectorAll('.contador-numero').forEach((elm) => {
			elm.onclick = () => {
				var contador = parseInt(elm.innerText, 10);
				elm.innerText = contador + 1;
			};
		});
	</script>

	</body>
</html>
